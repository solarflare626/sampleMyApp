<ion-header>

  <ion-navbar>
    <ion-title>answer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card  class="cards">

  <ion-item>
    <ion-avatar item-start>
      <img src="{{question.user.picture}}">
    </ion-avatar>
    <h2>{{question.user.displayname}}</h2>
    <p>{{question.created_at}}</p>
  </ion-item>

   

  <ion-card-content>
    <p>{{question.question}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small (click)="like(question.id)">
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{question.upvotesCount}} Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small (click)="comment(question)">
        <ion-icon name="text"></ion-icon>
        <div>{{question.commentsCount}} Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>
