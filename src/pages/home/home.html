  
<ion-header class="homeheader">
  <ion-navbar class="homenavbar" >
    <ion-title>Home</ion-title>
        <!-- <ion-searchbar class="searchbar-md searchbar-input" placeholder="Search here!"></ion-searchbar> -->
  </ion-navbar>
</ion-header>


<ion-content id="homeScroll" class="home">
<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
 </ion-refresher>
 <ion-list >

<ion-item *ngFor="let q of questions">
  <ion-card  class="cards">

  <ion-item>
    <ion-avatar item-start>
      <img src="{{q.user.picture}}">
    </ion-avatar>
    <h2>{{q.user.displayname}}</h2>
    <p>{{q.created_at}}</p>
  </ion-item>

   

  <ion-card-content>
    <p>{{q.question}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small (click)="like(q.id)">
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{q.upvotesCount}} Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small (click)="comment(q)">
        <ion-icon name="text"></ion-icon>
        <div>{{q.commentsCount}} Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>

</ion-item>
</ion-list>
</ion-content>
